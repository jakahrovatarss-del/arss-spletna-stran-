<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hvala! - ARSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem;
        }

        .thank-you-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .thank-you-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .thank-you-title {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .thank-you-text {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .thank-you-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">✅</div>
            <h1 class="thank-you-title">Hvala!</h1>
            <p class="thank-you-text">
                Vaše sporočilo je bilo uspešno poslano.<br>
                Kontaktirali vas bomo v najkrajšem možnem času.
            </p>
            <div class="thank-you-actions">
                <a href="index.html" class="btn-primary">Nazaj na domov</a>
                <a href="gospodinjstva.html" class="btn-secondary">Gospodinjstva</a>
            </div>
        </div>
    </div>
</body>

</html>
